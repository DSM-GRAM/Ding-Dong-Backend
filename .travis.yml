os: linux
sudo: required
language: python
cache: pip
python: 
  - "3.5"
  - "3.6"
  - "pypy3.5"
before_install:
  - docker run -e MYSQL_ROOT_PASSWORD=germany33 -d -p 3306:3306 mysql 
