os: linux
sudo: false
language: python
cache: pip
python: 
  - "3.5"
  - "3.6"
  - "pypy3.5"
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('germany33') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo service mysql restart
install:
  - pip3 install -r requirements.txt
  - pip3 install coveralls
before_script:
  - cd server
script:
  - pytest
after_success:
  - coverage report
  - coveralls
